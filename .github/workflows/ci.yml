name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'The feature key to run CI for (e.g., FEAT-123)'
        required: true
        type: string
      attempt:
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  BACKEND_DIR: 'code'
  FRONTEND_DIR: 'code'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore backend dependencies
      run: |
        cd ${{ env.BACKEND_DIR }}
        if ls *.sln 1> /dev/null 2>&1; then
          dotnet restore
        else
          echo "No backend solution found, skipping restore."
        fi

    - name: Build backend
      run: |
        cd ${{ env.BACKEND_DIR }}
        if ls *.sln 1> /dev/null 2>&1; then
          dotnet build --no-restore
        else
          echo "No backend solution found, skipping build."
        fi

    - name: Test backend
      run: |
        cd ${{ env.BACKEND_DIR }}
        if ls *.sln 1> /dev/null 2>&1; then
          dotnet test --no-build --verbosity normal || echo "No backend tests found, skipping."
        else
          echo "No backend solution found, skipping tests."
        fi

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install frontend dependencies
      run: |
        cd ${{ env.FRONTEND_DIR }}
        if [ -f package.json ]; then
          npm ci
        else
          echo "No frontend project found, skipping npm ci."
        fi

    - name: Build frontend
      run: |
        cd ${{ env.FRONTEND_DIR }}
        if [ -f package.json ]; then
          npm run build || echo "No frontend build script found, skipping build."
        else
          echo "No frontend project found, skipping build."
        fi

    - name: Update progress report
      run: |
        FEATURE_KEY="${{ github.event.inputs.featureKey }}"
        ATTEMPT="${{ github.event.inputs.attempt }}"
        REPORT_FILE="psec-kit-file/${FEATURE_KEY}/PROGRESS.md"

        if [ -f "$REPORT_FILE" ]; then
          echo "CI Run for Feature $FEATURE_KEY, Attempt $ATTEMPT: SUCCESS or completed with warnings" >> "$REPORT_FILE"
        else
          echo "Progress report file not found at $REPORT_FILE. Skipping update."
        fi
      shell: bash
